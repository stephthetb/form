<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form action="">
        <p>please login with your registered email and password :)</p>
        <label for="email" class="label-inline">E-mail</label>
        <input type="email" id="email" placeholder="your email" required>
        <label for="pass" class="label-inline">Password</label>
        <input type="password" id="pass" placeholder="your  password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
